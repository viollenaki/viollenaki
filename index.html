    .container {

      border-radius: 20px;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);

    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #38bdae 0%, #70a5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 2em;
      margin: 40px 0 20px;
      color: #70a5fd;
      border-bottom: 2px solid rgba(112, 165, 253, 0.3);
      padding-bottom: 10px;
    }

    h3 {
      font-size: 1.5em;
      margin: 30px 0 15px;
      color: #38bdae;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .social-links a {
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .social-links a:hover {
      transform: translateY(-5px);
    }

    .animation-container {
      text-align: center;
      margin: 40px 0;
    }

    .animation-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .skills-section {
      background: rgba(56, 189, 174, 0.05);
      padding: 30px;
      border-radius: 15px;
      margin: 30px 0;
      border: 1px solid rgba(56, 189, 174, 0.1);
    }

    .skill-category {
      margin: 30px 0;
    }

    .skill-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-top: 15px;
    }

    .skill-icons img {
      transition: transform 0.3s ease;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
    }

    .skill-icons img:hover {
      transform: scale(1.2) rotate(5deg);
    }

    .stats-section {
      margin: 40px 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .stat-card {
      background: rgba(112, 165, 253, 0.1);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(112, 165, 253, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(112, 165, 253, 0.3);
    }

    .stat-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .streak-container {
      text-align: center;
      margin: 40px 0;
      background: rgba(191, 145, 243, 0.1);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(191, 145, 243, 0.2);
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .metrics-grid img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      font-size: 1.2em;
      color: #38bdae;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      .stats-grid,
      .metrics-grid {
        grid-template-columns: 1fr;
      }

      .skill-icons {
        justify-content: center;
      }
    }

    .section {
      margin: 50px 0;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
